{% extends "blank_template.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static "photosite/news_list.css" %}"/>
<div class="index_content">
	<div class="left">
			
	</div>
	<div class="slider">
		{% if all_news_list%}
			{% for news in all_news_list%}
				<li>{{news.news_date|date:"d M Y H:i"}}</li><br>
				<li><a href="{% url 'news:news' news.id %}">{{ news.news_text }}</li></a><br><br>		
			{% endfor%}	
		{% endif %}
	</div>
	<div class="right">
		
	</div>
</div>

{% endblock content %}
