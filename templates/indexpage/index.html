{% extends "blank_template.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static "photosite/index.css" %}"/>
<div class="index_content">
	<div class="left">
			
	</div>
	<div class="slider">
			
	</div>
	<div class="right">
		{% if latest_news_list %}
			{% for news in latest_news_list %}
			<li>{{news.news_date|date:"d M Y H:i"}}</li>
			<li><a href="{% url 'news:news' news.id %}">{{ news.news_text|truncatechars:200 }}</a></li><br>
			{% endfor %}
		{% endif %}
	</div>
</div>

{% endblock content %}
